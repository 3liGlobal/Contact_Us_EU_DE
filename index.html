<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact&#x20;US&#x20;EU&#x20;DE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/form.css" rel="stylesheet" type="text/css" />
    <script src="js/validation.js"></script>
  </head>
  <body class="zf-backgroundBg">
    <!-- Change or deletion of the name attributes in the input tag will lead to empty values on record submission-->
    <div class="zf-templateWidth">
      <form
        action="https://forms.zohopublic.eu/ookaportal/form/ContactUSEUDE/formperma/x8ThAdJXrG_AQ8v1z9kRRXUbQacxuQRatL2MfBHps0w/htmlRecords/submit"
        name="form"
        method="POST"
        onSubmit='javascript:document.charset="UTF-8"; return zf_ValidateAndSubmit();'
        accept-charset="UTF-8"
        enctype="multipart/form-data"
        id="form"
      >
        <input
          type="hidden"
          name="zf_referrer_name"
          value=""
        /><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
        <input
          type="hidden"
          name="zf_redirect_url"
          value=""
        /><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
        <input
          type="hidden"
          name="zc_gad"
          value=""
        /><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
        <div class="zf-templateWrapper">
          <!---------template Header Starts Here---------->
          <ul class="zf-tempHeadBdr">
            <li class="zf-tempHeadContBdr">
              <h2 class="zf-frmTitle"><em>SCHICKE UNS EINE NACHRICHT</em></h2>
              <p class="zf-frmDesc"></p>
              <div class="zf-clearBoth"></div>
            </li>
          </ul>
          <!---------template Header Ends Here---------->
          <!---------template Container Starts Here---------->
          <div class="zf-subContWrap zf-topAlign">
            <ul>
              <!---------Name Starts Here---------->
              <li class="zf-tempFrmWrapper zf-name zf-namelarge">
                <label class="zf-labelName" style="display: none">
                  Name
                  <em class="zf-important">*</em>
                </label>
                <div class="zf-tempContDiv zf-twoType">
                  <div class="zf-nameWrapper">
                    <div class="main-f">
                      <span class="col1">
                        <label class="zf-labelName">
                          Vorname
                          <em class="zf-important">*</em>
                        </label>
                        <input
                          type="text"
                          maxlength="255"
                          name="Name_First"
                          fieldType="7"
                          placeholder=""
                        />
                      </span>

                      <span class="col2">
                        <label class="zf-labelName">
                          Nachname
                          <em class="zf-important">*</em>
                        </label>
                        <input
                          type="text"
                          maxlength="255"
                          name="Name_Last"
                          fieldType="7"
                          placeholder=""
                        />
                      </span>
                    </div>
                    <div class="zf-clearBoth"></div>
                  </div>
                  <p
                    id="Name_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Ungültiger Wert
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Name Ends Here---------->
              <div class="main-f">
                <!---------Email Starts Here---------->
                <li class="zf-tempFrmWrapper zf-large col1">
                  <label class="zf-labelName">
                    E-Mail <em class="zf-important">*</em></label
                  >
                  <div class="zf-tempContDiv">
                    <span>
                      <input
                        fieldType="9"
                        type="text"
                        maxlength="255"
                        name="Email"
                        checktype="c5"
                        value=""
                        placeholder=""
                        id="Email"
                    /></span>
                    <p
                      id="Email_error"
                      class="zf-errorMessage"
                      style="display: none"
                    >
                      Ungültiger Wert
                    </p>
                  </div>
                  <div class="zf-clearBoth"></div>
                </li>
                <!---------Email Ends Here---------->
                <!---------Phone Starts Here---------->
                <li class="zf-tempFrmWrapper zf-large col2">
                  <label class="zf-labelName">
                    Telefon&#x2f;MobilNr. <em class="zf-important">*</em></label
                  >
                  <div class="zf-tempContDiv zf-phonefld">
                    <div class="zf-phwrapper zf-phNumber">
                      <span>
                        <input
                          type="text"
                          compname="PhoneNumber"
                          name="PhoneNumber_countrycode"
                          maxlength="20"
                          checktype="c7"
                          value=""
                          phoneFormat="1"
                          isCountryCodeEnabled="false"
                          fieldType="11"
                          id="international_PhoneNumber_countrycode"
                          valType="number"
                          phoneFormatType="1"
                          placeholder=""
                        />
                      </span>
                      <div class="zf-clearBoth"></div>
                    </div>
                    <p
                      id="PhoneNumber_error"
                      class="zf-errorMessage"
                      style="display: none"
                    >
                      Ungültiger Wert
                    </p>
                  </div>
                  <div class="zf-clearBoth"></div>
                </li>
                <!---------Phone Ends Here---------->
              </div>
              <div class="main-f">
                <!---------Dropdown Starts Here---------->
                <li class="zf-tempFrmWrapper zf-large col1">
                  <label class="zf-labelName">
                    Grund der Kontaktaufnahme
                    <em class="zf-important">*</em>
                  </label>
                  <div class="zf-tempContDiv">
                    <select class="zf-form-sBox" name="Dropdown" checktype="c1">
                      <option selected="true" value="-Select-" disabled>
                        Wählen
                      </option>
                      <option value="Bestellung">Bestellung</option>
                      <option value="Reparatur">Reparatur</option>
                      <option value="Garantieregistrierung">
                        Garantieregistrierung
                      </option>
                      <option
                        value="Lieferung&#x20;in&#x20;L&auml;nder&#x20;au&szlig;erhalb&#x20;Deutschlands"
                      >
                        Lieferung in L&auml;nder au&szlig;erhalb Deutschlands
                      </option>
                      <option value="Pod&#x20;Anfrage">Pod Anfrage</option>
                      <option value="Zahlung&#x20;&#x2f;&#x20;Rechnung">
                        Zahlung &#x2f; Rechnung
                      </option>
                      <option value="Allgemeine&#x20;Anfrage">
                        Allgemeine Anfrage
                      </option>
                      <option value="Virtuelle&#x20;Assistenz">
                        Virtuelle Assistenz
                      </option>
                    </select>
                    <p
                      id="Dropdown_error"
                      class="zf-errorMessage"
                      style="display: none"
                    >
                      Ungültiger Wert
                    </p>
                  </div>
                  <div class="zf-clearBoth"></div>
                </li>
                <!---------Dropdown Ends Here---------->
                <!---------Number Starts Here---------->
                <li class="zf-tempFrmWrapper zf-large col2">
                  <label class="zf-labelName">
                    BestellNr. &#x28;Optional&#x29;
                  </label>
                  <div class="zf-tempContDiv">
                    <span>
                      <input
                        type="text"
                        name="Number"
                        checktype="c2"
                        value=""
                        maxlength="18"
                        placeholder=""
                    /></span>
                    <p
                      id="Number_error"
                      class="zf-errorMessage"
                      style="display: none"
                    >
                      Ungültiger Wert
                    </p>
                  </div>
                  <div class="zf-clearBoth"></div>
                </li>
                <!---------Number Ends Here---------->
              </div>
              <!---------Single Line Starts Here---------->
              <li class="zf-tempFrmWrapper zf-large">
                <label class="zf-labelName">
                  Thema
                  <em class="zf-important">*</em>
                </label>
                <div class="zf-tempContDiv">
                  <span>
                    <input
                      type="text"
                      name="SingleLine"
                      checktype="c1"
                      value=""
                      maxlength="255"
                      fieldType="1"
                      placeholder=""
                  /></span>
                  <p
                    id="SingleLine_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Ungültiger Wert
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Single Line Ends Here---------->
              <!---------Multiple Line Starts Here---------->
              <li class="zf-tempFrmWrapper zf-large">
                <label class="zf-labelName"> Nachricht </label>
                <div class="zf-tempContDiv">
                  <span>
                    <textarea
                      name="MultiLine"
                      checktype="c1"
                      maxlength="65535"
                      placeholder=""
                    ></textarea>
                  </span>
                  <p
                    id="MultiLine_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Ungültiger Wert
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Multiple Line Ends Here---------->
            </ul>
          </div>
          <!---------template Container Starts Here---------->
          <ul>
            <li class="zf-fmFooter">
              <button class="zf-submitColor" style="text-transform: uppercase;">Absenden</button>
            </li>
          </ul>
        </div>
        <!-- 'zf-templateWrapper' ends -->
      </form>
    </div>
    <!-- 'zf-templateWidth' ends -->
    <script type="text/javascript">
      var zf_DateRegex = new RegExp(
        "^(([0][1-9])|([1-2][0-9])|([3][0-1]))[-](Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$"
      );
      var zf_MonthYearRegex = new RegExp(
        "^(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$"
      );
      var zf_MandArray = [
        "Name_Last",
        "Email",
        "PhoneNumber_countrycode",
        "Dropdown",
        "SingleLine",
      ];
      var zf_FieldArray = [
        "Name_First",
        "Name_Last",
        "Email",
        "PhoneNumber_countrycode",
        "Dropdown",
        "Number",
        "SingleLine",
        "MultiLine",
      ];
      var isSalesIQIntegrationEnabled = false;
      var salesIQFieldsArray = [];
    </script>
    <script>
      window.addEventListener("message", function (event) {
        var email = event.data;
        document.getElementById("Email").value = email;
      });
    </script>
  </body>
</html>
